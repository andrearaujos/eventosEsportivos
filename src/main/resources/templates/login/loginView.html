<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="author" content="André Araújo"/>
        <meta name="viewport" content="width=width-device, initial-scale=1.0"/>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
		<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    	<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    	<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Eventos Esportivos</title>
    </h:head>
    
    <h:body> 
    	<div class="container">
    	<h2>Eventos Esportivos Login</h2>
		</div>
    	<form class="container" method="post" action="executaLogin">
    	
    		<div class="alert alert-danger" role="alert" th:if="${msg}">
    			<strong th:text="{msg}"></strong>
    		</div>
    	
    		<div class="row">
	    		
	    		<div class="input-fiel col s6"> 
	    			Email: <input type="text" value="" name="usu_email"/>
	    		</div>
	    		<div class="input-fiel col s6"> 
    				Senha: <input type="password" value="" name="usu_senha"/> 
    			</div>	

    		</div>
    		<div class="row">
	    		<div class="input-fiel col s12">
    				<button class="waves-effect waves-light btn" type="submit">
    					<i class="material-icons left">account_circle</i>Login
    				</button>
	    			<a th:href="@{usuario/cadastrarUsuario}" class="waves-effect waves-light btn">
						<i class="material-icons left">people</i>Cadastrar	
					</a>
				</div>
    		</div>
    	</form>
    </h:body>
</html>
