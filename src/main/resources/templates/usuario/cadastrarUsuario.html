<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="width=width-device, initial-scale=1.0"/>
        
		<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    	<!-- Compiled and minified JavaScript -->

    	<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Eventos Esportivos</title>
    </h:head>
    
    <h:body> 
    	<div class="container">
    	<h1>Cadastro de Usuário</h1>
    	 
    	<h3>
			<a th:href="@{'/'}" class="waves-effect waves-light btn"><i
				class="material-icons left">view_list</i>Voltar para Login</a>
		</h3>
<!--     	<h3> -->
<!-- 			<a href="login" class="waves-effect waves-light btn"><i -->
<!-- 				class="material-icons left">view_list</i>Voltar para Login</a> -->
<!-- 		</h3> -->
		</div>
    	<form class="container" method="post" action="cadastrarUsuario">
    		<div class="row">
	    		
	    		<div class="input-fiel col s9"> 
	    			Nome Completo<input type="text" value="" name="usu_nome_completo"/>
	    		</div>
	    		<div class="input-fiel col s3"> 
    				Apelido: <input type="text" value="" name="usu_apelido"/> 
    			</div>
    		</div>
    		<div class="row">
    			<div class="input-fiel col s9"> 
    				Email: <input type="email" value="" name="usu_email"/>
    			</div>
    			<div class="input-fiel col s3"> 
    				Senha: <input type="password" value="" name="usu_senha"/>
    			</div>
    		</div>
    		<div class="row">
	    		<div class="input-fiel col s12">
    				<button class="waves-effect waves-light btn" type="submit">Cadastrar</button>
    			</div>
    		</div>
    		
    		
    	</form>
    </h:body>

</html>
