<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="author" content="André Araújo"/>
        <meta name="viewport" content="width=width-device, initial-scale=1.0"/>
        
                
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        
      	<!--Import materialize.css-->
<!--       	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/> -->
		<!--JavaScript at end of body for optimized loading-->
<!--     	<script type="text/javascript" src="materialize/js/materialize.min.js"></script> -->
	
		<!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    	<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    	<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    
        <title>Eventos Esportivos</title>
    </h:head>
    
    <h:body> 
    	<div class="container">
	    	<h1>Convidar</h1>
    		
			<h3>
				<a href="/evento/listarEventos" class="waves-effect waves-light btn">
					<i class="material-icons left">view_list</i>Lista de Eventos
				</a>
			</h3>
			
		</div>
		<table class="container">
			<thead>
				<tr>
					<th>Nome/Descrição</th>
					<th>Local/Endereço</th>
					<th>Data</th>
					<th>Hora</th>
					<th>Convidar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
						
						<td><span th:text="${evento.eve_nome_desricao}" name="eve_nome_desricao"></span></td>
		  				<td><span th:text="${evento.eve_local_endereco}" name="eve_local_endereco"></span></td>
		  				<td><span th:text="${evento.eve_data}" name="eve_data"></span></td>
		  				<td><span th:text="${evento.eve_hora}" name="eve_hora"></span></td>
<!-- 		  				<td style="display:none;"><span th:text="${evento.eve_id}" name="eve_id"></td> -->
						<td>
							<form method="post" th:action="@{cadastrarConviteView}"> 
<!-- 								<input type="hidden" th:name="eve_id" value="${evento.eve_id}"/>  -->
								<button 
									type="submit"
									th:name="eve_id_convite"
									th:value="${evento.eve_id}" 
									name="eve_id_convite" 
									class="waves-effect waves-light btn">
									<i class="material-icons left">people</i>
								</button>
							</form>
						</td>
				</tr>
			</tbody>
		</table>
    </h:body>

    
</html>
